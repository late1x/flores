<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girasoles</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            background-color: #87CEEB; /* Fondo celeste para el cielo */
        }
        .field {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .sunflower {
            position: absolute;
            animation-name: bloom;
            animation-duration: 4s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        @keyframes bloom {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
        .center {
            width: 40px;
            height: 40px;
            background-color: brown;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .petal {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: yellow;
            border-radius: 50%;
        }
        .petal:nth-child(odd) {
            transform: rotate(45deg);
        }
        .petal:nth-child(even) {
            transform: rotate(-45deg);
        }
        .stem {
            width: 10px;
            height: 100px;
            background-color: green;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="message">
        Â¡Mensaje final!
    </div>
    <div class="field">
        <script>
            function createSunflower() {
                const sunflower = document.createElement('div');
                sunflower.className = 'sunflower';
                sunflower.style.left = `${Math.random() * 90 + 5}vw`;
                sunflower.style.bottom = '0';

                const center = document.createElement('div');
                center.className = 'center';

                sunflower.appendChild(center);

                for (let i = 0; i < 12; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.transform = `rotate(${i * 30}deg) translate(50px) rotate(-${i * 30}deg)`;
                    center.appendChild(petal);
                }

                const stem = document.createElement('div');
                stem.className = 'stem';

                sunflower.appendChild(stem);

                document.body.appendChild(sunflower);

                setTimeout(() => {
                    document.body.removeChild(sunflower);
                    if (document.querySelectorAll('.sunflower').length === 0) {
                        document.getElementById('message').style.display = 'block';
                    }
                }, 4000);
            }

            for (let i = 0; i < 20; i++) {
                setTimeout(createSunflower, Math.random() * 3000);
            }
        </script>
    </div>
</body>
</html>
