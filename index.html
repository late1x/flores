<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }
        .flower {
            position: absolute;
            animation-name: bloom;
            animation-duration: 4s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        @keyframes bloom {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="message">
        Â¡Mensaje final!
    </div>
    <script>
        function createFlower() {
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("xmlns", "http://www.w3.org/2000/svg");
            svg.setAttribute("width", "100");
            svg.setAttribute("height", "100");
            svg.className = 'flower';
            svg.style.left = `${Math.random() * 90 + 5}vw`;

            const circle1 = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle1.setAttribute("cx", "50");
            circle1.setAttribute("cy", "30");
            circle1.setAttribute("r", "20");
            circle1.setAttribute("fill", "yellow");

            const circle2 = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle2.setAttribute("cx", "50");
            circle2.setAttribute("cy", "50");
            circle2.setAttribute("r", "20");
            circle2.setAttribute("fill", "yellow");

            const circle3 = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle3.setAttribute("cx", "30");
            circle3.setAttribute("cy", "40");
            circle3.setAttribute("r", "20");
            circle3.setAttribute("fill", "yellow");

            const circle4 = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle4.setAttribute("cx", "70");
            circle4.setAttribute("cy", "40");
            circle4.setAttribute("r", "20");
            circle4.setAttribute("fill", "yellow");

            svg.appendChild(circle1);
            svg.appendChild(circle2);
            svg.appendChild(circle3);
            svg.appendChild(circle4);

            document.body.appendChild(svg);

            setTimeout(() => {
                document.body.removeChild(svg);
                if (document.querySelectorAll('.flower').length === 0) {
                    document.getElementById('message').style.display = 'block';
                }
            }, 4000);
        }

        setInterval(createFlower, 1000);
    </script>
</body>
</html>
